<ion-header>
  <ion-button (click)="back()" class="whiteclr">
    <ion-icon name="arrow-back"></ion-icon> Back
  </ion-button>
</ion-header>
<ion-content *ngIf="cart.cartItems">
  <ion-label style="font-size:20px;padding-left: 25px;" >Starters</ion-label>

  <ion-list>
    <ion-card *ngFor="let item of Starter_prod | async ; let i= index ">

      <ion-item>

        <h2 class="itemname" item-start>&nbsp;&nbsp;{{item.name}}</h2>
        <ion-label class=itemlabel>
          <ion-icon  class="iconstyle" *ngIf="arr[i]>0" round item-right (click)="decreaseQty(item)" name="remove"></ion-icon>
          <label item-right *ngIf="arr[i]>0" >{{arr[i]}}</label>

          <ion-icon name="add" *ngIf="arr[i]>0" class="iconstyle" round item-right (click)="incrementQty(item)"></ion-icon>
          <ion-label  *ngIf="arr[i]=='0'" (click)="incrementQty(item)"> Add
          </ion-label>
          </ion-label>

      </ion-item>
      <ion-item>
        <h2 style="margin-top: -15px;" item-start >Desc:&nbsp;&nbsp;{{item.description}}</h2>

        </ion-item>
        <ion-item>
          <h2 item-left class="gold">Rs. {{item.price * arr[i]}}</h2>

        </ion-item>
    </ion-card>

  </ion-list>

</ion-content>


<ion-footer no-border>
  <ion-toolbar>
    <ion-list no-lines inset>
      <ion-item color="primary" class="item-center">

        <button ion-button (click)=viewcart() >  <ion-icon name="md-cart" style=color:white;></ion-icon>
        &nbsp;
          View Cart ({{countCartItems}} Items)
        </button>
      </ion-item>
    </ion-list>
  </ion-toolbar>
</ion-footer>
