<ion-header>
  <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
<h1>Welcome to My Food App</h1>
<h3>Please Click the Menu Button</h3>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-list no-lines inset>
      <ion-item color="primary" class="item-center">

        <button ion-button (click)=viewcart() >
            <ion-icon name="md-cart" style=color:white;></ion-icon>
          &nbsp; View Cart ({{countCartItems}} Items)
        </button>
      </ion-item>
    </ion-list>
  </ion-toolbar>
</ion-footer>
