<ion-menu [content]="content" type="overlay">
  <ion-header menuToggle >
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages ; let i = index" [class.highlight]="index_value==i" (click)="openPage(p,i)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>


<ion-nav [root]="rootPage" #content ></ion-nav>
